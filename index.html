<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 LIVE - HINDI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@400;700&display=swap');
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 100%; /* Ensure container doesn't exceed screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px; /* Reduced padding for smaller screens */
        }
        .heading {
            font-family: 'Teko', sans-serif;
            font-size: clamp(20px, 6vw, 40px); /* Slightly smaller for mobile */
            color: white;
            margin: 5px 0; /* Reduced margin */
        }
        .slide-text {
            font-size: clamp(12px, 3.5vw, 18px); /* Adjusted for better fit */
            color: yellow;
            font-style: italic;
            margin: 5px 0;
            animation: slide 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 5px;
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .player {
            width: 100%; /* Full width of container */
            max-width: 960px; /* Max cap for larger screens */
            aspect-ratio: 16 / 9;
            background: #222;
            border: 2px solid blue; /* Slightly thinner border */
            border-radius: 5px;
            margin: 5px 0; /* Reduced margin */
            overflow: hidden;
            box-sizing: border-box;
        }
        .player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .quality-box, .telegram-box {
            font-family: 'Poppins', sans-serif;
            padding: 6px; /* Slightly smaller padding */
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .quality-box {
            width: 70px; /* Smaller width */
            background: white;
            color: black;
        }
        .telegram-box {
            width: 100px; /* Smaller width */
            background: blue;
            color: white;
            box-shadow: 0 0 6px blue;
        }
        .quality-list {
            display: none;
            background: white;
            color: black;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            width: 70px;
            z-index: 10;
        }
        .quality-list div {
            padding: 4px 0;
            cursor: pointer;
            font-size: 12px; /* Smaller font for mobile */
        }
        .quality-list div:hover {
            background-color: #eee;
        }
        @media (max-width: 600px) {
            .container { 
                padding: 3px; /* Even less padding for small screens */
            }
            .player { 
                width: 100%;
                max-width: 100%; /* No overflow on small screens */
                border-radius: 4px;
                border-width: 1px; /* Thinner border for mobile */
            }
            .heading { margin: 3px 0; }
            .slide-text { margin: 3px 0; }
            .quality-box { width: 60px; padding: 5px; }
            .telegram-box { width: 90px; padding: 5px; }
            .quality-list { width: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">IPL 2025 LIVE - HINDI</div>
        <div class="slide-text">Join @cricfylive for latest updates</div>
        <div class="player" id="videoPlayer">
            <video id="liveVideo" controls autoplay muted playsinline></video>
        </div>
        <div class="quality-box" id="qualityBox" onclick="toggleQualityList()">Auto</div>
        <div class="quality-list" id="qualityList">
            <div onclick="changeQuality(-1)">Auto</div>
            <div onclick="changeQuality(0)">240p</div>
            <div onclick="changeQuality(1)">360p</div>
            <div onclick="changeQuality(2)">480p</div>
            <div onclick="changeQuality(3)">720p</div>
            <div onclick="changeQuality(4)">1080p</div>
        </div>
        <a href="https://t.me/cricfylive" target="_blank" style="text-decoration: none;">
            <div class="telegram-box">Telegram</div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls;

        function toggleQualityList() {
            const list = document.getElementById("qualityList");
            list.style.display = (list.style.display === "block") ? "none" : "block";
        }

        function changeQuality(levelIndex) {
            const qualityBox = document.getElementById("qualityBox");
            const qualityList = document.getElementById("qualityList");
            if (hls) {
                hls.currentLevel = levelIndex;
                qualityBox.textContent = levelIndex === -1 ? "Auto" : qualityList.children[levelIndex + 1].textContent;
            }
            qualityList.style.display = "none";
        }

        const video = document.getElementById('liveVideo');
        const primarySrc = 'https://vkvsd250.okcdn.ru/cmaf/8177201777196/sig/j6X5gf0MwQc/srcIp/172.69.95.67/urls/45.136.22.65/expires/1743885970114/clientType/13/srcAg/CHROME/fromCache/1/mid/9469206211372/id/8177201777196/get/hls_9469206211372.VaRDHyXezr0.m3u8';
        const backupSrc = 'https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8';

        function loadStream(source) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    lowLatencyMode: true,
                    maxBufferLength: 10,
                    maxMaxBufferLength: 20
                });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(err => console.log("Autoplay blocked:", err));
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.log("Primary stream failed:", data);
                        if (source === primarySrc) {
                            console.log("Switching to backup stream...");
                            hls.destroy();
                            loadStream(backupSrc);
                        } else {
                            console.log("Backup stream also failed.");
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(err => console.log("Autoplay blocked:", err));
                });
                video.addEventListener('error', function() {
                    if (source === primarySrc) {
                        console.log("Switching to backup stream...");
                        video.src = backupSrc;
                    }
                });
            }
        }

        // Start with the primary stream
        loadStream(primarySrc);
    </script>
</body>
</html>
